<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<!-- ###################################################################### -->
<!-- # http://phaser.io/docs/2.6.2/index (Toutes les propriétés de l'API) #  -->
<!-- ###################################################################### -->


<script type="text/javascript">

// ########### Var config est la configuration générale du jeu, on va ajouter tout ce dont nous avons besoin pour son développement

// ################## Par Exemple ##################

// - La physique pour que nos objets aient un poids, une consistance
// - La taille de la fenêtre
// - Le moteur graphique

        var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()  // ### Phaser recherchera cette fonction au lancement de la page. Elle devra donc être toujours présente pour lancer le jeu.
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png',
        {
            frameWidth: 32,
            frameHeight: 48
        });
    }

    function create () // ### Cette fonction affiche les éléments dans l'ordre d'écriture de 0 à 1 sur l'axe Z
    {
        this.add.image(400, 300, 'sky');
        
        // Nous créeons une plateforme à laquelle nous donnons accès aux propriétés physiques -> http://phaser.io/docs/2.6.2/index (Toutes les propriétés de l'API)
        platforms = this.physics.add.staticGroup();

        // On créer une plateforme dans laquelle nous donnons une largeur, ainsi qu'une hauteur et une image
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        platforms.create(600, 400, 'ground');
        
        
        this.add.image(400, 300, 'star');
    }

    function update ()
    {
    }

</script>

</body>
</html>

    - Phaser.WEBGL
