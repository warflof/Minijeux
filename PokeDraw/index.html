<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDraw</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="pokemon.js"></script>
</head>
    <body>            
        <header class="container mx-auto py-8 text-center ">
            <h1 class="text-4xl font-black text-slate-50">PokeDraw</h1>
        </header>
        
        <div class="flex container mx-auto h-16 items-center justify-center ">
            <p class="text-slate-50 mx-8">
                PokéDraw est une solution permettant de mixer un pokémon de 1ère génération avec un adjectif.
            </p>
        </div>

    <!-- Affichage du pokémon -->

    <div class="container md:flex md:flex-row sm:flex sm:flex-row px-8 items-center justify-center pb-6 mx-auto">
        
        <div class="basis-2/5 py-4">
            <h2 id="nom-Pokemon" class="text-center font-black text-2xl md:text-lg text-slate-50 h-1/6"></h2>
            <img id="pokemon-img" src="" class="w-2/3 mx-auto">
        </div>

        <div id="plus-Mid-Text" class="mx-auto text-center basis-1/5 md:w-16 pb-4"></div>
        
        <div class="basis-2/5">
            <h3 id="adjectif" class="text-4xl md:text-6xl lg:text-6xl sm:text-4xl font-black text-center text-slate-50"></h3>
        </div>
    
    </div>

    <!-- Bouton du lancement aléatoire -->

        <div class="flex mx-auto h-32 w-32 content-center justify-center items-end">       
            <button class="mx-8 px-8 py-4 rounded-md my-auto border-8 border-solid text-slate-50 shadow-inner transition ease-in delay-100 hover:-translate-y-1 hover:scale-110 duration-200 text-2xl font-bold" onclick="displayPokemon()">ROLL</button>
        </div>
    </div>
    </body>
</html>
