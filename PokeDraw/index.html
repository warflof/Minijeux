<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDraw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="pokemon.js"></script>
</head>
    <body class="h-screen bg-cover bg-no-repeat bg-gradient-to-b from-cyan-500 to-blue-500">
        <header class="container mx-auto py-8 text-center text-6xl font-black">
            <h1>PokeDraw</h1>
        </header>
    <div class="flex container mx-auto h-32 items-center justify-center ">
        <p class="text-slate-50">
            PokéDraw est une solution permettant de mixer un pokémon de 1ère génération avec un adjectif.
        </p>
    </div>

    <!-- Affichage du pokémon -->

    <div class="flex flex-row container mx-auto items-center justify-center">
        <div>
            <h2 id="nom-Pokemon" class="text-center font-black text-2xl"></h2>
            <img id="pokemon-img" src="">
        </div>
        <h3 id="adjectif" class="text-6xl font-black"></h3>
    </div>

    <!-- Bouton du lancement aléatoire -->

    <div class="flex mx-auto h-32 content-center justify-center">       
        <button class="px-4 py-4 rounded-md my-auto border-8 border-solid text-slate-50 shadow-inner transition ease-in delay-100 hover:-translate-y-1 hover:scale-110 duration-200" onclick="displayPokemon()">ROLL</button>
    </div>

    </body>
</html>
